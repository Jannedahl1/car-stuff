<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models Dropdown</title>
</head>
<body>
    <h1>Select Car Make and Model</h1>
    
    <!-- Dropdown for car makes -->
    <label for="makeSelect">Choose a Car Make:</label>
    <select id="makeSelect">
        <option value="" disabled selected>Select a car make</option>
    </select>

    <br><br>
    
    <!-- Dropdown for car models -->
    <label for="modelSelect">Choose a Car Model:</label>
    <select id="modelSelect">
        <option value="" disabled selected>Select a car model</option>
    </select>

    <script src="script.js"></script>
</body>
</html>
